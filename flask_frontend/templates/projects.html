<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Processed Projects</title>
  </head>
  <body>
    <h1>Processed Projects</h1>
    <ul>
      {% for project in projects %}
        <li>{{ project.name }} ({{ project.repo_type }})</li>
      {% else %}
        <li>No projects available.</li>
      {% endfor %}
    </ul>
    <p><a href="{{ url_for('index') }}">Back to home</a></p>
  </body>
</html>
